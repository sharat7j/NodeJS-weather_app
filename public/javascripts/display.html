<div class="page-header">
    <h1 align="center">Weather</h1>

<div class="container">

    <div class="weather">
        <input type="text" class="myClass"  name="mytext" style="border-style:none"/>
        <table class="table hovered" id="weather-table">
            <thead>
            <tr>
                <th class="text-left">City</th>
                <th class="text-left">Last Updated Time</th>
                <th class="text-left">Temperature</th>
                <th class="text-left">Humidity</th>
                <th class="text-left">Weather</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>

<script type="text/javascript">

    $().ready(function(){
        $.ajax({
            url: "http://127.0.0.1:3000/conditions?Campbell,CA",
            dataType: 'json',
            success: function(data){
                city = data.current_observation.display_location.full;
                time = data.current_observation.observation_time.split("on");
                temp=data.current_observation.temperature_string;
                hum=data.current_observation.relative_humidity;
                weather=data.current_observation.weather;
                $('#weather-table tbody:last').append('<tr class="Campbell">');
                $('#weather-table tbody:last').append('<td>'+city+'</td>');
                $('#weather-table tbody:last').append('<td>'+time[1]+'</td>');
                $('#weather-table tbody:last').append('<td>'+temp+'</td>');
                $('#weather-table tbody:last').append('<td>'+hum+'</td>');
                $('#weather-table tbody:last').append('<td>'+weather+'</td></tr>');
            },
